<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div th:insert="fragments/general.html :: navbar"></div>
<div class="container mt-5 mb-5">
    <h2>Assigning consultant to project</h2>


    <form th:action="@{/manage/consultant/save}"
          th:object="${consultant}"
          method="POST">
        <div class="column col-md-4" th:if="${#fields.hasAnyErrors()}">
            <div class="bg-warning text-white my-3 p-1 rounded" th:each="err : ${#fields.allErrors()}" >
                <span th:text="${err}">

                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <!-- First name -->
                <input type="hidden" th:field="*{projectId}">
                <div class="mb-3">
                    <label class="form-label">Fisrt Name</label>
                    <input type="text" class="form-control" th:field="*{firstName}" placeholder="Enter first name">
                </div>

                <!-- Last name -->
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" th:field="*{lastName}" placeholder="Enter last name">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" th:field="*{email}" placeholder="Enter email">
                </div>

                <div class="mb-3">
                    <label class="form-label">Telephone number</label>
                    <input type="text" class="form-control" th:field="*{telephoneNumber}" placeholder="Enter telephone number">
                </div>

            </div>
        </div>
        <!-- Przycisk dodawania -->
        <button type="submit" class="btn btn-primary">Assign consultant</button>
    </form>
</div>
</body>
</html>
