<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div th:insert="fragments/general.html :: navbar"></div>
<div class="container mt-5 mb-5">
    <h2>Adding new employee</h2>
    <!--    forma do walidacji notatki str.200-->

    <form th:action="@{/manage/client/save}"
          th:object="${client}"
          method="POST">
        <div class="column col-md-4" th:if="${#fields.hasAnyErrors()}">
            <div class="bg-warning text-white my-3 p-1 rounded" th:each="err : ${#fields.allErrors()}" >
                <span th:text="${err}">

                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <!-- First name -->
                <div class="mb-3">
                    <label class="form-label">Fisrt Name</label>
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Enter company name">
                </div>

                <!-- Last name -->
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" th:field="*{address}" placeholder="Enter company address">
                </div>


            </div>
        </div>
        <!-- Przycisk dodawania -->
        <button type="submit" class="btn btn-primary">Add new client</button>
    </form>
</div>
</body>
</html>
