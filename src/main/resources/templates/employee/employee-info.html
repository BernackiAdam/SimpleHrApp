<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/general.html :: navbar"></div>
<div class="container">
    <div class="d-flex align-items-center justify-content-between">
        <div>
            <h3>Info about employee</h3>
            <span th:text="${employee.firstName}"></span>
        </div>
        <div class="d-block">
            <a th:href="@{/manage/employee/delete(employeeId = ${employee.id})}"
               onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false"
               class="btn btn-danger">Delete</a>
            <a th:href="@{/employee/deactive(employeeId = ${employee.id})}"
               class="btn btn-warning">Deactive</a>
        </div>



    </div>


    <h3>Open projects</h3>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Project type</th>
            <th>Role in certain project</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="assignment : ${assignments}">
            <th th:text="${assignment.project.id}" ></th>
            <td th:text="${assignment.project.title}"></td>
            <td th:text="${assignment.project.projectType}"></td>
            <td th:text="${assignment.role}"></td>
            <td>
                <a th:href="@{/project/info(projectId = ${assignment.project.id})}"
                   class="btn btn-info">Info</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
