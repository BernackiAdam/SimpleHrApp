<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/general.html :: navbar"></div>

<div class="container">
    <h3>List of employees</h3>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Telephone number</th>
            <th>Position</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${employeePage.content}" >
            <th th:text="${emp.id}" ></th>
            <td th:text="${emp.firstName}"></td>
            <td th:text="${emp.lastName}"></td>
            <td th:text="${emp.email}"></td>
            <td th:text="${emp.telephoneNumber}"></td>
            <td th:text="${emp.seniority + ' ' + emp.position}"></td>
            <td>
                <a th:href="@{/employee/info(employeeId = ${emp.id})}"
                   class="btn btn-info">Info</a>
            </td>
        </tr>
        </tbody>

    </table>
    <div th:if="${totalPages>0}"
            class="column d-flex justify-content-between align-items-center w-100">
        <span  th:class="${currentPage==0} ? hidden">
            <a th:href="@{/employee/list(page=${currentPage -1})}"
               th:if="${currentPage > 0}"
            class="btn btn-sm btn-outline-secondary">Previous</a>
        </span>
<!--        Page : <span th:text="${currentPage + 1}"></span>-->
        <div>
            <span th:each="number : ${pageNumbers}">
                <a th:href="@{/employee/list(page=${number-1})}"
                    th:text="${number}"
                    th:class="${number==currentPage +1} ? 'btn btn-sm btn-primary' : 'btn btn-sm btn-secondary'"
                    ></a>
            </span>
        </div>
        <span th:class="${currentPage >= totalPages-1} ? hidden">
            <a th:href="@{/employee/list(page=${currentPage +1})}"
               th:if="${currentPage < totalPages-1}"
               class="btn btn-sm btn-outline-secondary">Next</a>
        </span>
    </div>
</div>
</body>
</html>
