<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/general.html :: navbar"></div>

<div class="container">
    <h3>List of employees</h3>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Telephone number</th>
            <th>Position</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${employeePage.content}" >
            <th th:text="${emp.id}" ></th>
            <td th:text="${emp.firstName}"></td>
            <td th:text="${emp.lastName}"></td>
            <td th:text="${emp.email}"></td>
            <td th:text="${emp.telephoneNumber}"></td>
            <td th:text="${emp.seniority + ' ' + emp.position}"></td>
            <td>
                <a th:href="@{/employee/info(employeeId = ${emp.id})}"
                   class="btn btn-info">Info</a>
            </td>
        </tr>
        </tbody>

    </table>
    <div th:if="${totalPages>1}"
            th:insert="~{fragments/content.html
        :: pagination (totalPages=${totalPages}, currentPage=${currentPage}, pageNumbers=${pageNumbers}, endpoint='/employee/list')}"></div>

</div>
</body>
</html>
