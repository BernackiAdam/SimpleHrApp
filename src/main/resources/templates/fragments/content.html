<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="pagination (totalPages, currentPage, pageNumbers, endpoint)">
    <div th:if="${totalPages>1}"
         class="column d-flex justify-content-between align-items-center w-100">
        <span  th:class="${currentPage==0} ? hidden">
            <a th:href="@{${endpoint}(page=${currentPage -1})}"
               th:if="${currentPage > 0}"
               class="btn btn-sm btn-outline-secondary">Previous</a>
        </span>
        <div>
            <span th:each="number : ${pageNumbers}">
                <a th:href="@{${endpoint}(page=${number-1})}"
                   th:text="${number}"
                   th:class="${number==currentPage +1} ? 'btn btn-sm btn-primary' : 'btn btn-sm btn-secondary'"
                ></a>
            </span>
        </div>
        <span th:class="${currentPage >= totalPages-1} ? hidden">
            <a th:href="@{${endpoint}(page=${currentPage +1})}"
               th:if="${currentPage < totalPages-1}"
               class="btn btn-sm btn-outline-secondary">Next</a>
        </span>
    </div>
</div>

<div th:fragment="paginationWithParameter (totalPages, currentPage, pageNumbers, endpoint, parameter)">

         class="column d-flex justify-content-between align-items-center w-100">

            <a th:href="@{${endpoint} + ${parameter}(page=${currentPage -1})}"
               th:if="${currentPage > 0}"
               class="btn btn-sm btn-outline-secondary">Previous</a>
        </span>

        <span th:class="${currentPage >= totalPages-1} ? hidden">

               th:if="${currentPage < totalPages-1}"
               class="btn btn-sm btn-outline-secondary">Next</a>
        </span>
    </div>
</div>
