<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/general.html :: navbar"></div>
<div class="container">
    <h3>Info about Client</h3>
    <span th:text="${client.name}"></span>
    <hr>
    Client since: <span th:text="${client.date}"> </span>

    <h3>List of client's projects</h3>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Project type</th>
            <th>Project phase</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="proj : ${projects}">
                <th th:text="${proj.id}" ></th>
                <td th:text="${proj.title}"></td>
                <td th:text="${proj.projectType}"></td>
                <td th:text="${proj.phases[proj.phases.size()-1].phase}"></td>
                <td>
                    <a th:href="@{/project/info(projectId = ${proj.id})}"
                       class="btn btn-info">Info</a>
                    <a th:href="@{/client/info/projectConsultant(projectId = ${proj.id})}"
                       class="btn btn-warning">Contact</a>
                </td>
            </tr>
        </tbody>

    </table>

</div>
</body>
</html>
