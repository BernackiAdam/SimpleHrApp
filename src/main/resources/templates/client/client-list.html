<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/general.html :: navbar"></div>

<div class="container">
    <h3>List of Clients</h3>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Client name</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clientPage.content}">
            <th th:text="${client.id}" ></th>
            <td th:text="${client.name}"></td>
            <td th:text="${client.address}"></td>
            <td>
                <a th:href="@{/client/info(clientId = ${client.id})}"
                   class="btn btn-info">Info</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:if="${totalPages>1}"
         th:insert="~{fragments/content.html
        :: pagination (totalPages=${totalPages}, currentPage=${currentPage}, pageNumbers=${pageNumbers}, endpoint='/project/list')}"></div>

</div>
</body>
</html>
